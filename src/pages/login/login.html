<!--

  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <img src="/assets/img/pit_stop.png" width="100px" height="100px" alt="">

    <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <br/>

    <button ion-button full (click)="entrar()">Entrar</button>
    <button ion-button full (click)="cadastro()">Cadastro</button>

</ion-content>
