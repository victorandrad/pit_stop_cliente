<ion-header>
    <ion-navbar>
        <ion-title>Card√°pio</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="carrinhoCompras()">
                <ion-icon name="cart"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let dados of items" (click)="detalhesLanche(dados)">
            <h2>{{dados.nome}}</h2>
            <p text-wrap>{{dados.descricao}}</p>
            <ion-note item-right>{{dados.preco | currency:'BRL':'symbol':'0.2-2':'pt'}}</ion-note>
        </button>
    </ion-list>
</ion-content>
